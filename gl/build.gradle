apply plugin: "kotlin-multiplatform"
apply from: rootProject.file("gradle/publish-maven.gradle")

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                implementation rootProject.kotlin("kotlin-stdlib")
                api project(":binding-utils")
            }
        }
        commonUnmanagedMain {
            dependsOn commonMain
        }
        commonUnmanagedTest {
            dependsOn commonTest
        }
        "jvm-lwjgl3Main" {
            dependsOn commonUnmanagedMain
            dependencies {
                implementation rootProject.kotlinJVM("kotlin-stdlib")
                implementation rootProject.lwjglJVM("lwjgl")
                implementation rootProject.lwjglJVM("lwjgl-opengl")
            }
        }
        "jvm-lwjgl3Test" {
            dependsOn commonUnmanagedTest
        }
        nativeMain {
            dependsOn commonUnmanagedMain
        }
        nativeTest {
            dependsOn commonUnmanagedTest
        }
        configure([nativeLinuxX64Main]) {
            dependsOn nativeMain
        }
        configure([nativeLinuxX64Test]) {
            dependsOn nativeTest
        }
    }
    targets {
        // Kotlin/JVM (LWJGL 3)
        fromPreset(presets.jvm, "jvm-lwjgl3")

        // Kotlin/Native
        fromPreset(presets.linuxX64, "nativeLinuxX64")
        configure([nativeLinuxX64]) {
            compilations.main.cinterops {
                gl {
                    packageName "platform.OpenGL3"
                    includeDirs file("ext/egl/api")
                    includeDirs file("ext/gl/api")
                }
            }
        }
    }
}
