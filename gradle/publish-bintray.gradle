def bintrayUser = project.hasProperty("bintrayUser") ?
        project.property("bintrayUser") : System.getenv("BINTRAY_USER")
def bintrayKey = project.hasProperty("bintrayApiKey") ?
        project.property("bintrayApiKey") : System.getenv("BINTRAY_API_KEY")

if (bintrayUser == null || bintrayKey == null) {
    return
}

apply plugin: "com.jfrog.bintray"

bintray {
    user = bintrayUser
    key = bintrayKey

    pkg {
        repo = "scapes-engine"
        name = "web-kt-bindings"
        licenses = ["Apache-2.0"]
        websiteUrl = "https://github.com/Tobi29/WebKTBindings"
        issueTrackerUrl = "https://github.com/Tobi29/WebKTBindings/issues"
        githubRepo = "Tobi29/WebKTBindings"
        vcsUrl = "https://github.com/Tobi29/WebKTBindings.git"
        version {
            name = project.version
            vcsTag = project.version
        }
    }

    afterEvaluate {
        publications = publishing.publications.collect { it.name }
                .findAll { it != "kotlinMultiplatform" }
    }
}

tasks.findByName("publish")?.dependsOn("bintrayUpload")
